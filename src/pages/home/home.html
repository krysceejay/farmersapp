<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title class="title">Dashboard</ion-title>
    

    <ion-buttons end>
        <button ion-button >
            <ion-icon name="more" color="primary"></ion-icon>
          </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-slides pager="false">
        
          <ion-slide >
              <ion-card>
                  
                  <ion-card-content>
                    <h2 class="title">Farmer</h2>
                    <h1 class="numbers">2,589</h1>
                  </ion-card-content>
                </ion-card>
          </ion-slide>
        
          <ion-slide >
              <ion-card>
                 
                  <ion-card-content>
                      <h2>Farmer</h2>
                      <h1 class="numbers">2,589</h1>
                  </ion-card-content>
                </ion-card>
          </ion-slide>
        
          <ion-slide >
              <ion-card>
                 
                  <ion-card-content>
                      <h2>Farmer</h2>
                      <h1 class="numbers">2,589</h1>
                  </ion-card-content>
                </ion-card>
          </ion-slide>
        
        </ion-slides>

        <ion-row>
            <ion-col>
                <ion-card (click)="addFarmer()">
                   
                    <ion-card-content>
                        <ion-icon  name="person-add"></ion-icon><br/>
                      Add Farmer
                    </ion-card-content>
                  </ion-card>
            </ion-col>
            <ion-col>
                <ion-card>
                  
                    <ion-card-content>
                        <ion-icon  name="people"></ion-icon><br/>
                      Farm Group
                    </ion-card-content>
                  </ion-card>
            </ion-col>
            
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-card>
                    
                      <ion-card-content>
                          <ion-icon  name="chatboxes"></ion-icon><br/>
                        Farm Updates
                      </ion-card-content>
                    </ion-card>
              </ion-col>
              <ion-col>
                  <ion-card>
                     
                      <ion-card-content>
                          <ion-icon  name="calendar"></ion-icon><br/>
                        Operations Calendar
                      </ion-card-content>
                    </ion-card>
              </ion-col>
              
            </ion-row>

            
            
  
</ion-content>
