<ion-header>

  <ion-navbar>
    <ion-title>Add Farmer</ion-title>

    <ion-buttons end>
        <button ion-button >
            <ion-icon name="more" color="primary"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <progress-bar [progress]="loadProgress"></progress-bar>

    <ion-item>
        <ion-label floating>Bank Details</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Has a bank account?</ion-label>
          <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label floating>Bank Name</ion-label>
            <ion-select [(ngModel)]="bankname">
              <ion-option value="f">FBN</ion-option>
              <ion-option value="m">GTB</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label floating>Account Number</ion-label>
              <ion-input type="text" value=""></ion-input>
            </ion-item>

            <ion-row>
                
                <ion-col col-6>

            <button ion-button class="next" full (click)="addFarmerFirstpage()"><ion-icon name="arrow-back"></ion-icon> &nbsp; Previews</button>
</ion-col>

<ion-col col-6>
    
                <button ion-button class="next" full (click)="addFarmerThirdpage()">Next &nbsp; <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-col>
</ion-row>
</ion-content>
