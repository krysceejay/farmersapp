<ion-header>

  <ion-navbar>
    <ion-title>Add Farmer</ion-title>

    <ion-buttons end>
        <button ion-button >
            <ion-icon name="more" color="primary"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <progress-bar [progress]="loadProgress"></progress-bar>
    <ion-item>
        <ion-label floating>Farm History</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-row>
          <ion-col col-6>
              <ion-item>
                  <ion-label stacked>Land Area Farmed Previously</ion-label>
                  <ion-input type="text" value=""></ion-input>
                </ion-item>

            </ion-col>

            <ion-col col-6>
                <ion-item>
                    <ion-label stacked>Measurement</ion-label>
                    <ion-select [(ngModel)]="area">
                      <ion-option value="f">Acres</ion-option>
                      <ion-option value="m">Hectares</ion-option>
                    </ion-select>
                  </ion-item>
  
              </ion-col>
          </ion-row>

          <ion-item>
              <ion-label floating>Years Of Experience</ion-label>
              <ion-input type="text" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Income Range before Farmcrowdy</ion-label>
                <ion-select [(ngModel)]="income">
                  <ion-option value="f">&#x20A6;100,000 - &#x20A6;500,000</ion-option>
                  <ion-option value="m">&#x20A6;500,000 - &#x20A6;900,000</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                  <ion-label floating>Assign To Farmer's Group</ion-label>
                  <ion-select [(ngModel)]="farmgroup">
                    <ion-option value="f">group1</ion-option>
                    <ion-option value="m">group2</ion-option>
                  </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label>Any Previous Training?</ion-label>
                    <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
                  </ion-item>

                  <ion-row>
                      <ion-col col-6>
                          <ion-item>
                              <ion-label stacked>Land Area To Be Assigned</ion-label>
                              <ion-input type="text" value=""></ion-input>
                            </ion-item>
            
                        </ion-col>
            
                        <ion-col col-6>
                            <ion-item>
                                <ion-label stacked>Measurement</ion-label>
                                <ion-select [(ngModel)]="areaassign">
                                  <ion-option value="f">Acres</ion-option>
                                  <ion-option value="m">Hectares</ion-option>
                                </ion-select>
                              </ion-item>
              
                          </ion-col>
                      </ion-row>

                      <ion-item>
                          <ion-label floating>Comment</ion-label>
                          <ion-textarea></ion-textarea>
                        </ion-item>

                        <ion-row>
                            <ion-col col-6>
                            
                                        <button ion-button class="next" outline (click)="addFarmerSecondpage()"><ion-icon name="arrow-back"></ion-icon> &nbsp; Previews</button>
</ion-col></ion-row>
                                        <button ion-button full>Submit Farmer's Profile</button>
                           

</ion-content>
