<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar>
      <ion-title>FarmCentral
        <!-- <h6>Abdul Bangura</h6> -->
      </ion-title>
      
    </ion-toolbar>
    
  </ion-header>

  <ion-content >
      <ion-item-group>
          <ion-item-divider color="light">Abdul Bangura</ion-item-divider>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-item-group>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
